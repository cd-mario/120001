<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Select food you wanna eat</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/me.gif"/>
        <label
          ><input
            type="checkbox"
            name="food"
            value="Me"
          />
          Me *^____^*</label
        >
      </div>
      <div class="food-item">
        <img src="food/jabee.jpg" />
        <label
          ><input type="checkbox" name="food" value="jabee" /> Jabee</label
        >
      </div>
      <div class="food-item">
        <img src="food/chipotle.jpg"/>
        <label
          ><input type="checkbox" name="food" value="chipotle" /> Chipotle chicken tacos</label
        >
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg"/>
        <label><input type="checkbox" name="food" value="pizza" />Pizza</label>
      </div>
      <div class="food-item">
        <img src="food/triple-dipper.jpg" />
        <label><input type="checkbox" name="food" value="tripple-dipper" /> triple dipper</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> salad</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> steak</label>
      </div>
      <div class="food-item">
        <img src="food/me2.gif"/>
        <label><input type="checkbox" name="food" value="me2" /> me again （￣︶￣）↗　</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue (*^_^*)
    </button>
  </body>
</html>
